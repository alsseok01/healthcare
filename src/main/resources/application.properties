spring.application.name=healthcare

spring.datasource.url=jdbc:mysql://localhost:3306/healthcare?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

drug.api.base-url=https://apis.data.go.kr/1471000/DrbEasyDrugInfoService
drug.api.path=/getDrbEasyDrugList
drug.api.service-key=${DRUG_SERVICE_KEY}
spring.cache.type=caffeine
caffeine.spec=maximumSize=1000,expireAfterWrite=12h